<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select Box</title>

<body>

        <select>

            <option>Facebook</option>
            <option>WhatsApp</option>
            <option>Tinder</option>
        </select>  
    </div>
</body>
